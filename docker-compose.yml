
services:
  meilisearch:
    image: getmeili/meilisearch:prototype-japanese-13
    container_name: meilisearch-jp
    ports:
      - "7700:7700"
    volumes:
      - ./data/meili_data:/meili_data
      - ./input/documents:/input/documents:ro
      - ./logs:/logs
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-your_secure_master_key_123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  document-ingester:
    build:
      context: .
      dockerfile: Dockerfile.ingester
    container_name: document-ingester
    volumes:
      - ./input/documents:/input/documents:ro
      - ./logs:/logs
    environment:
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY:-your_secure_master_key_123}
      - INDEX_NAME=documents
      - INPUT_DIR=/input/documents
      - LOG_FILE_PATH=/logs/document-ingester.log
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
