services:
  meilisearch:
    image: getmeili/meilisearch:prototype-japanese-13
    container_name: meilisearch-jp
    ports:
      - "7700:7700"
    volumes:
      - ./data/meili:/meili_data
      - ./input:/input:ro
      - ./logs:/logs
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-your_secure_master_key_123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  file-watcher:
    build:
      context: .
      dockerfile: services/watcher/Dockerfile
    container_name: file-watcher
    volumes:
      - ./input:/input:ro
      - ./logs:/logs
    environment:
      - RABBITMQ_HOST=rabbitmq
      - WATCH_DIR=/input
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  doc-processor:
    build:
      context: .
      dockerfile: services/processor/Dockerfile
    container_name: doc-processor
    volumes:
      - ./input:/input:ro
      - ./logs:/logs
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  meili-ingester:
    build:
      context: .
      dockerfile: services/ingester/Dockerfile
    container_name: meili-ingester
    volumes:
      - ./logs:/logs
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY:-your_secure_master_key_123}
      - INDEX_NAME=documents
    depends_on:
      rabbitmq:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    restart: unless-stopped

  fastmcp:
    build:
      context: .
      dockerfile: services/fastmcp/Dockerfile
    container_name: fastmcp-gateway
    ports:
      - "8000:8000"
    environment:
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY:-your_secure_master_key_123}
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
