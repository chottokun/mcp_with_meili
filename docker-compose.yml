services:
  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: meilisearch-jp
    ports:
      - "7700:7700"
    volumes:
      - ./data/meili_data:/meili_data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  document-ingester:
    build:
      context: .
      dockerfile: Dockerfile.ingester
    container_name: document-ingester
    volumes:
      - ./input:/input
      - ./logs:/logs
    env_file:
      - .env
    environment:
      - MEILISEARCH_URL=http://meilisearch:7700
      - INPUT_DIR=/input/documents # ingesterが監視するディレクトリ
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped

  fastmcp:
    build:
      context: .
      dockerfile: fastmcp/Dockerfile
    container_name: fastmcp-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MEILISEARCH_URL=http://meilisearch:7700
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
